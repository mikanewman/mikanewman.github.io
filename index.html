		VK.init(function() {

		function GetUnity() {
				return u.getUnity();
			}
			function UnityShow() {
				GetUnity().style.visibility = 'visible';
			}	
			function UnityHide() {
				GetUnity().style.visibility = 'hidden';
			}
			function SendToPlayer(func, what){
				GetUnity().SendMessage("SocialManager", func, what);
			}
			function GetParams() {
				//alert(document.location.href +'');
				SendToPlayer("RecvParams",document.location.href +'');
			}
			function GetProfile(uid){
				VK.api('users.get',{uids: uid,fields: 'first_name, photo, last_name'},function(data){
				
				var Fname ="";
				var Lname ="";
				var Photo ="";
					
				if(data.response){
					Fname = data.response[0]['first_name'];
					Lname = data.response[0]['last_name'];
					Photo = data.response[0]['photo'];
					var Profile = [uid,Fname,Lname,Photo];
					SendToPlayer("OnGetPlayer", "" + Profile);
				}
				});
			}
			function PostToWall(text) {
					var photo_num = "photo-14949121_333605426";
					
					VK.api('wall.post', {message: text,
						attachments : photo_num + ",http://vk.com/app4473338"
					},function(data){
					
					});
				}
			function ShowInvite(){
				VK.callMethod("showInviteBox");
			}	
		</script>
